<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora de Bhaskara</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <section class="container">
    <h1>Calculadora de Bhaskara</h1>
    <form id="formularioBhaskara">
      <label for="valorA">Valor de A</label>
      <input type="text" id="valorA" required />
      <label for="valorB">Valor de B</label>
      <input type="text" id="valorB" required />
      <label for="valorC">Valor de C</label>
      <input type="text" id="valorC" required />
      <div class="botoes">
        <button type="submit">Calcular</button>
        <button type="button" id="botaoResetar">Resetar</button>
        <button type="button" id="botaoAjuda">❓ Como preencher A, B e C?</button>
      </div>
    </form>
    <div class="explicacao"></div>
    <div class="resultado"></div>
    <canvas id="graficoParabola" width="600" height="400"></canvas>
    <button id="botaoBaixarGrafico">📥 Baixar gráfico</button>
    <div class="resumo-exportar">
        <button id="botaoGerarResumo">📝 Gerar resumo</button>
        <button id="botaoCopiarResumo" style="display: none;">📋 Copiar</button>
        <button id="botaoBaixarResumo" style="display: none;">📥 Baixar .txt</button>
        <textarea id="campoResumo" readonly style="width: 100%; height: 200px; margin-top: 10px;"></textarea>
    </div>

    <div id="legendaGrafico" class="legenda-grafico"></div>
  </section>
  <script src="script.js"></script>
</body>
</html>
